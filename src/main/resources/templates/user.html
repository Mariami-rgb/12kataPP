<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header class="p-2 text-bg-dark">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-10 col-lg-auto me-lg-auto mb-1 mb-md-0">
            <li><a class="nav-link px-2 text-light" th:text="${user.username}"></a>
            </li>
            <li><a class="nav-link px-0 text-light"> with roles: </a>
            </li>
            <li th:each="role : ${user.getRoles()}"><a class="nav-link px-0 text-light" style="margin-left: 3px" th:text="${role.name}"></a></li>
        </ul>
        <div class="text-end" style="padding-right: 20px">
            <a href="/logout" class="nav-link link-secondary px-2">Logout</a>
        </div>
    </div>
</header>
<div class="container-fluid mt-3">
    <div class="row">
        <div class="sidebar col-md-3 col-lg-2 p-0 bg-body-tertiary" style="height: 100vh">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#userInfo" class="nav-link active" aria-current="page">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#home"></use>
                        </svg>
                        User
                    </a>
                </li>
            </ul>
        </div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h1>User-information page</h1>
            <div class="card mt-3">
                <div class="card-header">
                    <h5>About user</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive small">
                        <table class="table table-striped border-top border-bottom" id="userInfo">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row"><span th:text="${user.id}"></span></th>
                                <td><span th:text="${user.firstName}"></span></td>
                                <td><span th:text="${user.lastName}"></span></td>
                                <td><span th:text="${user.age}"></span></td>
                                <td><span th:text="${user.username}"></span></td>
                                <td><span th:each="role : ${user.getRoles()}"
                                          th:text="${role.name} + ' '"></span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
